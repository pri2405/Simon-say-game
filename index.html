<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Game</h1>
    <h3>Press any key to restart the game</h3>
    <div id="outer">
        <div class="line-one">
            <div class="inner red" id="red"></div>
            <div class="inner yellow" id="yellow"></div>
        </div>
        <div class="line-two">
            <div class="inner green" id="green"></div>
            <div class="inner purple" id="purple"></div>
        </div>

        <script src="app.js"></script>
    </div>
</body>
</html>
